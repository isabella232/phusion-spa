<link rel="import" href="routable.html">

<script>
exports = window.PhusionSpa = window.PhusionSpa || {};

ViewableImpl = {
  properties: {
  },

  listeners: {
  },

  created: function() {
  },

  visit: function(params) {
    window.scrollTo(0,0);
    var self = this;
    self.load(params, function() { self.show(); });
  },
  leave: function(params, newView) {
    this.hide(newView);
    this.unload(params);
  },
  load: function(params, show) {
    show();
  },
  hide: function(newView) {
    
  },
  unload: function(params) {
    // Override this for unload behavior
  },
  show: function() {
    //this.visible = true;
    this.classList.add('active');
  },
  hide: function() {
    //this.visible = false;
    this.classList.remove('active');
  }
};

exports.Viewable =  [PhusionSpa.Routable, ViewableImpl]
</script>
